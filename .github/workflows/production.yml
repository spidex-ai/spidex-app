name: Deploy main
run-name: ${{ github.actor }} is deploying production branchðŸš€
on:
  push:
    branches:
      - 'production'
jobs:
  Deploy:
    runs-on: [spidex-app-prod]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 22.11
        uses: actions/setup-node@v2
        with:
          node-version: 22.11
          
      - name: Copy environment based on branch    
        run: |
           cp .env.docker .env

      - name: re-run docker service
        run: |
          docker compose down -v 
          docker compose up -d

      - name: Setup docker 
        run: |
          docker compose up -d --build